name: pdf2pptx
channels:
  - conda-forge
dependencies:
  # --- Core System & Python ---
  - python=3.12.12
  - pip=25.3
  # Critical system library for pdf2image
  - poppler=25.12.0

  - pip:
    # --- Web Framework ---
    - Flask==3.1.2

    # --- Document Processing ---
    - pdf2image==1.17.0
    - pypdfium2==5.3.0
    - python-pptx==1.0.2
    - premailer==3.10.0
    - openpyxl==3.1.5
    - xlsxwriter==3.2.9

    # --- OCR & Deep Learning (Paddle Ecosystem) ---
    - paddlepaddle==2.6.2
    - paddleocr==2.8.1
    - paddleclas==2.6.0
    - modelscope==1.33.0
    - faiss-cpu==1.13.2

    # --- Computer Vision & Image Processing ---
    - opencv-python==4.11.0.86
    - pillow==12.1.0
    - scikit-image==0.26.0

    # --- Data & ML Utilities ---
    - pandas==2.3.3
    - scikit-learn==1.8.0
    - pyyaml==6.0.2  # Often required explicitly for config loading